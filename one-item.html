<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css">

    <link rel="stylesheet" type="text/css" href="css/owl.theme.default.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <link rel="stylesheet" href="css/my-style.css">

  	<link rel="preconnect" href="https://fonts.gstatic.com">
  	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">

  <title> View Product </title>

  </head>
  <body>

  	<div class="page-content">
  			<div class="view-one-item">
  				<i class="fa fa-chevron-left"></i>
  				<img class="img-fluid" src="images/item.jpg">
          <div class="item-details">
    				<h4> hot chocolate </h4>
    				<p> item desc  - Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since ..</p>
    				<div class="sizes">
    					<ul>
    						<li> <span class="size"> Small : </span> <span class="price"> 20  EGP</span> </li>
    						<li> <span class="size"> Meduim : </span> <span class="price"> 30 EGP </span> </li>
    						<li> <span class="size"> Large : </span> <span class="price"> 40 EGP </span> </li>
    					</ul>
    				</div>
          </div> <!-- item-details -->
  			</div> <!-- one-item -->
  	</div> <!-- page-content -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>

    <script>
		$('.owl-carousel').owlCarousel({
			loop:true,
			margin:10,
			nav:true,
			dots:false,
  			navText: ["<i class='fa fa-chevron-left'></i>","<i class='fa fa-chevron-right'></i>"],
			responsive:{
			    0:{
			        items:3
			    },
			    600:{
			        items:3
			    },
			    1000:{
			        items:4
			    }
			}
		})
    </script>
  </body>
</html>
